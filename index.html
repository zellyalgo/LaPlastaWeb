<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bajo Construcción</title>
        <!-- Enlace a Bootstrap CSS -->
        <link
            href="https://fonts.cdnfonts.com/css/berlin-sans-fb"
            rel="stylesheet"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <!-- Estilos personalizados -->
        <style>
            body {
                background-color: #adb7ff;
                color: #091e05;
                font-family: Helvetica, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .container {
                max-width: 900px;
            }
            .left-content {
                display: flex;
                flex-direction: column;
            }
            .left-content h1 {
                font-size: 2.5rem;
                font-weight: bold;
                margin-bottom: 1rem;
            }
            .left-content p {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
                color: #091e05;
                font-family: "Berlin Sans FB", sans-serif;
            }
            .social-icons a {
                color: #ffffff;
                font-size: 1.2rem;
                margin: 0 10px;
                text-decoration: none;
            }
            .social-icons a:hover {
                color: #ff99bb;
            }
            .image-section img {
                width: 100%;
                max-width: 400px;
            }
            .row-icons i {
                font-size: 6rem;
                color: #ff99bb;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row row-icons">
                <div class="col">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
            </div>
            <div class="row">
                <!-- Columna izquierda con el texto -->
                <div class="col-md-6 left-content">
                    <h1>La Plasta Bajo construcción</h1>
                    <p>
                        Nuestro sitio web está en construcción, ¡pero estamos
                        listos para comenzar! Estamos preparando algo asombroso
                        y emocionante para ti. ¡Vuelve pronto!
                    </p>
                    <div class="social-icons mt-4">
                        <a href="#"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
                <!-- Columna derecha con la imagen -->
                <div class="col-md-6 image-section text-center">
                    <img
                        src="https://via.placeholder.com/400x400"
                        alt="Imagen en construcción"
                    />
                </div>
            </div>
            <div class="row"></div>
        </div>

        <!-- Enlace a FontAwesome para íconos de redes sociales -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <!-- Enlace a jQuery y Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
